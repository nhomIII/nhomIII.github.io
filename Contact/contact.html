<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav>
            <div class="house">
                <a href=""><span style="color: #102b4e;" class="material-symbols-outlined">home</span></a>
                <div class="home">Trang chủ</div>
            </div>
            <h1 align="center" style="font-size: 50px; margin-top: 0px; padding-top: 70px;">LIÊN HỆ</font></h1>
            <p class="dv">Liên hệ cho chúng tôi hoặc gửi phản hồi cho chúng tôi</p>
            <ul class="information text">
                <p><span style="width: 40px;" class="material-symbols-outlined">
                    call
                </span>Hotline: +84 123456789</p>
                <p><span style="width: 40px;" class="material-symbols-outlined">
                    location_on
                </span>Địa chỉ: HT1 Building, VNU Campus in Hoa Lac, Hanoi</p>
             <p><span style="width: 40px;" class="material-symbols-outlined">
                mail
                </span>Email: abc123@gmail.com</p>
            </ul>
            <ul class="information type">
                <form>
                    <p>
                        <input class="info" name="name" type="text" placeholder="Họ tên" required>
                        <input class="info" type="email" placeholder="Email" required>
                    </p>
                    <p><input class="feed" type="text" placeholder="Số điện thoại" required></p>
                    <p><input class="feed" type="text" placeholder="Ý kiến của khách hàng" required></p>
                    <p><input class="press" type="submit" value="GỬI"></p>
                </form>
            </ul>
        </nav>
        <script>
        function validateInput(input) {
            if (input.value === "") {
                return false;
            }
            return true;
        }
        document.querySelector("input[type='submit']").onclick = function() {
            var inputs = document.querySelectorAll("input[required]");

            for (var i = 0; i < inputs.length; i++) {
                if (!validateInput(inputs[i])) {
                    return true;
                }
            }
            alert('Lời nhắn của bạn đã được lưu lại!')
            return true;
        }
        </script>
        <footer>
            <a class="end" href=""><i class="bi bi-facebook"></i></a>
            <a class="end" href=""><i class="bi bi-messenger"></i></a>
            <a class="end" href=""><i class="bi bi-whatsapp"></i></a>
            <a class="end" href=""><i class="bi bi-twitter-x"></i></a>
        </footer>
    </body>
</html>
